<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post | Edit</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Blog App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="category-list.html">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="author-list.html">Author</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tag-list.html">Tags</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="post-list.html">Post</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Allen Green
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="account.html">Account</a>
                            <a class="dropdown-item" href="profile.html">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-sm-12">
                <a href="post-list.html"><button class="btn btn-light btn-sm float-right">Back</button></a>
                <h3>Post</h3>
            </div>
        </div>
        <form>
            <div class="card">
                <div class="card-body">
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="title">Title</label><span class="text-danger">*</span>
                            <input id="title" type="text" placeholder="Enter title" class="form-control">
                        </div>
                        <div class="col form-group">
                            <label for="category">Category</label><span class="text-danger">*</span>
                            <select id="category" class="custom-select">
                                <option selected>Occaecat mollit</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col form-group">
                            <label for="author">Author</label><span class="text-danger">*</span>
                            <select id="author" class="custom-select">
                                <option selected>Non proident quis</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="excerpt">Excerpt</label><span class="text-danger">*</span>
                            <textarea id="excerpt" rows="3" class="form-control" placeholder="Enter excerpt"></textarea>
                        </div>
                        <div class="col form-group">
                            <label for="tags">Tags</label><span class="text-danger">*</span>
                            <select id="tags" class="custom-select" size="3">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label><span class="text-danger">*</span>
                        <textarea id="content" rows="5" class="form-control" placeholder="Enter content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label><span class="text-danger">*</span>
                        <input id="photo" class="form-control-file" type="file">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="metaTitle">Meta Title</label><span class="text-danger">*</span>
                        <input id="metaTitle" maxlength="70" type="text" placeholder="Enter title" class="form-control">
                        <small class="form-text text-muted">70 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="metaDescription">Meta Description</label><span class="text-danger">*</span>
                        <textarea id="metaDescription" maxlength="160" rows="3" class="form-control"
                            placeholder="Enter meta description"></textarea>
                        <small class="form-text text-muted">160 characters</small>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">Submit</button>
                    <button class="btn btn-dark">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container-fluid bg-light p-4">
        <div class="row">
            <div class="col text-center">
                <p>Copy Right Blog App &copy; 2020</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
