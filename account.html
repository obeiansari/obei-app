        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="category-list.html">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="author-list.html">Author</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tag-list.html">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="post-list.html">Post</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="account.html">Account</a>

            </ul>
        </div>
    </nav>
    <div class="container mb-5 mt-4">
        <div class="row">
            <div class="col-sm-12">
                <h4>Account</h4>
            </div>
        </div>
        <form>
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="userName" class="col-sm-3 text-right text-right col-form-label">User Name<span
                                class="text-danger">*</span></label>
                        <div class="col-sm-7">
                            <input id="userName" type="text" placeholder="Enter username" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="oldpassword" class="col-sm-3 text-right text-right col-form-label">Old Password<span
                                class="text-danger">*</label></span>
                        <div class="col-sm-7">
                            <input id="oldPassword" type="password" placeholder="Enter old password"
                                class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-sm-3 text-right text-right col-form-label">Confirm Password<span class="text-danger">*</label></span>
                        <div class="col-sm-7">
                            <input id="confirmPassword" type="text" placeholder="Enter confirm password"
                                class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newPassword" class="col-sm-3 text-right text-right col-form-label">New Password<span
                                class="text-danger">*</label></span>
                        <div class="col-sm-7">
                            <input id="newPassword" type="text" placeholder="Enter new password" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                <button type="reset" class="btn btn-dark btn-sm">Reset</button>
            </div>
        </form>
    </div>
    <div class="container-fluid bg-light p-4">
        <div class="row">
            <div class="col text-center">
                <p>Copy Right Blog App &copy; 2020</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
