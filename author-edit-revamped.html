        </div>
    </nav>
    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-sm-12">
                <a href="author-list.html" type="button" class="btn btn-light btn-sm float-right"></a>
                <h3>Author</h3>
            </div>
        </div>
        <form>
            <div class="card">
                <div class="card-body">
                    <h5>Account</h5>
                    <div class="form-row">
                        <div class="col-sm-4 form-group">
                            <label for="userName">User Name</label><span class="text-danger">*</span>
                            <input id="userName" type="text" placeholder="Enter username" class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label for="password">Password</label><span class="text-danger">*</span>
                            <input id="password" maxlength="10" type="password" placeholder="Enter password"
                                class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label for="confirmPassword">Confirm Password</label><span class="text-danger">*</span>
                            <input id="confirmPassword" maxlength="10" type="password"
                                placeholder="Enter confirm password" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <h5>Personal</h5>
                    <div class="form-row">
                        <div class="col-sm-4 form-group">
                            <label for="firstName">First Name</label><span class="text-danger">*</span>
                            <input id="firstName" type="text" placeholder="Enter first name" class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label for="middleName">Middle Name</label>
                            <input id="middleName" type="text" placeholder="Enter middle name" class=" form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label for="lastName">Last Name</label><span class="text-danger">*</span>
                            <input id="lastName" type="password" placeholder="Enter last name" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-8 form-group">
                            <label for="bio">Bio</label><span class="text-danger">*</span>
                            <textarea id="bio" rows="2" class="form-control" placeholder="Enter content"></textarea>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label for="photo">Photo</label><span class="text-danger">*</span>
                            <input id="photo" class="form-control-file" type="file">
                        </div>
                    </div>
                    <hr>
                    <h5>Contact</h5>
                    <div class="form-row">
                        <div class="col-sm-4 form-group">
                            <label for="email">Email</label><span class="text-danger">*</span>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input id="email" type="email" class="form-control" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label for="mobile">Mobile</label><span class="text-danger">*</span>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">+91</div>
                                </div>
                                <input id="mobile" type="number" class="form-control" placeholder="Enter mobile">
                            </div>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label for="phone">Phone</label><span class="text-danger">*</span>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">022</div>
                                </div>
                                <input id="phone" type="number" class="form-control" placeholder="Enter phone">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h5>Address</h5>
                    <div class="form-row">
                        <div class="col-sm-6 form-group">
                            <label for="address1">Address 1</label><span class="text-danger">*</span>
                            <textarea id="address1" rows="2" class="form-control"
                                placeholder="Enter address 1"></textarea>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="address2">Address 2</label>
                            <textarea id="address2" rows="2" class="form-control"
                                placeholder="Enter address 2"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-5 form-group">
                            <label for="state">State</label><span class="text-danger">*</span>
                            <select class="form-control" id="state">
                                <option>Andaman and Nicobar Island</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="col-sm-5 form-group">
                            <label for="city">City</label>
                            <input id="city" type="text" class="form-control">
                        </div>
                        <div class="col-sm-2 form-group">
                            <label for="pinCode">Pin Code</label><span class="text-danger">*</span>
                            <input id="pinCode" type="text" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="metaTitle">Meta Title</label><span class="text-danger">*</span>
                        <input id="metaTitle" maxlength="70" type="text" placeholder="Enter title" class="form-control">
                        <small class="form-text text-muted">70 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="metaDescription">Meta Description</label><span class="text-danger">*</span>
                        <textarea id="metaDescription" maxlength="160" rows="3" class="form-control"
                            placeholder="Enter meta description"></textarea>
                        <small class="form-text text-muted">160 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="metaKeyword">Meta Keyword</label><span class="text-danger">*</span>
                        <textarea id="metaKeyword" maxlength="10" rows="3" class="form-control"
                            placeholder="Enter meta keyword"></textarea>
                        <small class="form-text text-muted">No morethan 10 keyword phrases</small>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">Submit</button>
                    <button class="btn btn-dark">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container-fluid bg-light p-4">
        <div class="row">
            <div class="col text-center">
                <p>Copy Right Blog App &copy; 2020</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
