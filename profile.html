    <div class="container mb-5 mt-4">
        <div class="row">
            <div class="col-sm-12">
                <h4>Profile</h4>
            </div>
        </div>
        <form>
            <div class="card">
                <div class="card-body">
                    <h5>Personal</h5>
                    <div class="form-group row offset-1">
                        <label for="firstName" class="col-sm-2 text-right ml-5 pl-5 col-form-label">First Name<span
                                class="text-danger">*</span></label>
                        <div class="col-sm-7 pr-5 mr-5 pl-0">
                            <input id="firstName" type="text" placeholder="Enter username" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row offset-1">
                        <label for="middleNAme" class="col-sm-2 text-right ml-5 pl-5 col-form-label">Middle Name<span
                                class="text-danger"></label></span>
                        <div class="col-sm-7 pr-5 mr-5 pl-0">
                            <input id="middleName" type="password" placeholder="Enter middle name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row offset-1">
                        <label for="lastName" class="col-sm-2 text-right ml-5 pl-5 col-form-label">Last Name<span
                                class="text-danger">*</label></span>
                        <div class="col-sm-7 pr-5 mr-5 pl-0">
                            <input id="lastName" type="text" placeholder="Enter last name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row offset-1">
                        <label for="bio" class="col-sm-2 text-right ml-5 pl-5 col-form-label">Bio<span
                                class="text-danger">*</label></span>
                        <div class="col-sm-7 pr-5 mr-5 pl-0">
                            <textarea id="bio" rows="2" class="form-control" placeholder="Enter bio"></textarea>
                        </div>
                    </div>
                    <div class="form-group row offset-1">
                        <label for="photo" class="col-sm-2 text-right ml-5 pl-5 col-form-label">Photo<span
                                class="text-danger">*</label></span>
                        <div class="col-sm-7 pr-5 mr-5 pl-0">
                            <input id="photo" type="file" class="form-control-file">
                        </div>
                    </div>
                    <hr>
                    <h5>Contact</h5>
                    <div class="form-group row offset-1">
                        <label for="email" class="col-sm-2 text-right ml-5 pl-5 col-form-label">Email<span
                                class="text-danger">*</label></span>
                        <div class="col-sm-7 pr-5 mr-5 pl-0">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input id="email" type="email" class="form-control" placeholder="Enter email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row offset-1">
                        <label for="mobile" class="col-sm-2 text-right ml-5 pl-5 col-form-label">Mobile<span
                                class="text-danger"></label></span>
                        <div class="col-sm-7 pr-5 mr-5 pl-0">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">+91</div>
                                </div>
                                <input id="mobile" type="email" class="form-control" placeholder="Enter mobile">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row offset-1">
                        <label for="phone" class="col-sm-2 text-right ml-5 pl-5 col-form-label">Phone<span
                                class="text-danger"></label></span>
                        <div class="col-sm-7 pr-5 mr-5 pl-0">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">022</div>
                                </div>
                                <input id="phone" type="email" class="form-control" placeholder="Enter phone">
                            </div>
                        </div>
                    </div>
                    <hr>
                    Address
                    <div class="form-group row  offset-1">
                        <label for="address1" class="col-sm-2 text-right ml-5 pl-5 col-form-label">Address 1<span
                                class="text-danger">*</span></label>
                        <div class="col-sm-7 pr-5 mr-5 pl-0">
                            <textarea id="address1" type="text" rows="2" placeholder="Enter address 1"
                                class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group row  offset-1">
                        <label for="address2" class="col-sm-2 text-right ml-5 pl-5 col-form-label">Address 2<span
                                class="text-danger"></span></label>
                        <div class="col-sm-7 pr-5 mr-5 pl-0">
                            <textarea id="address2" type="text" rows="2" placeholder="Enter address 2"
                                class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group row  offset-1">
                        <label for="state" class="col-sm-2 text-right ml-5 pl-5 col-form-label">State<span
                                class="text-danger">*</span></label>
                        <div class="col-sm-7 pr-5 mr-5 pl-0">
                            <select class="form-control" id="state">
                                <option>Andaman and Nicobar Island</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row  offset-1">
                        <label for="pinCode" class="col-sm-2 text-right ml-5 pl-5 col-form-label">Pin Code<span
                                class="text-danger">*</span></label>
                        <div class="col-sm-2 pr-5 mr-5 pl-0">
                            <input id="pinCode" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                <button type="reset" class="btn btn-dark btn-sm">Reset</button>
            </div>
        </form>
