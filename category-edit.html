<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Category | Edit</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Blog App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="category-list.html">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="author-list.html">Author</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tag-list.html">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="post-list.html">Post</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Allen Green
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="account.html">Account</a>
                            <a class="dropdown-item" href="profile.html">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mb-5 mt-4">
        <div class="row">
            <div class="col-sm-12">
                <a href="category-list.html"> <button class="btn btn-light btn-sm float-right">Back</button></a>
                <h3>Category<h3>
            </div>
        </div>
        <form>
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Title</label><span class="text-danger">*</span>
                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="excerpt">Excerpt</label><span class="text-danger">*</span>
                        <textarea class="form-control" id="excerpt" rows="2" placeholder="Enter excerpt"></textarea>
                        <div class="invalid-feedback"></div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="metaTitle">Meta Title</label><span class="text-danger">*</span>
                        <input maxlength="70" type="text" class="form-control" id="metaTitle"
                            placeholder="Enter meta title">
                            <div class="invalid-feedback"></div>
                        <small class="form-text text-muted">70 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="metaDescription">Meta Description</label><span class="text-danger">*</span>
                        <textarea maxlength="160" class="form-control" id="metaDescription" rows="3"
                            placeholder="Enter meta description"></textarea>
                            <div class="invalid-feedback"></div>
                        <small class="form-text text-muted">160 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="metaKeyword">Enter meta Keyword</label><span class="text-danger">*</span>
                        <textarea class="form-control" id="metaKeyword" rows="3"
                            placeholder="Enter meta keyword"></textarea>
                            <div class="invalid-feedback"></div>
                        <small class="form-text text-muted">No more than 10 keyword phrases</small>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    <button type="reset" class="btn btn-dark btn-sm">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container-fluid bg-light p-4">
        <div class="row">
            <div class="col text-center">
                <p>Copy Right Blog App &copy; 2020</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/blog/category-edit.js"></script>
</body>
</html>
