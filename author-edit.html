  <!--navbar starts-->

    <a class="navbar-brand" href="#">Blog App</a>

      aria-controls="category-listnavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="category-listnavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="dashboard.html">Dashboard</a>

        <li class="nav-item ">
          <a class="nav-link" href="category-list.html">Category</a>

        <li class="nav-item active">
          <a class="nav-link" href="author-list.html">Author</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tag-list.html">Tags</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="post-list.html">Post</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Allen Green
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="account.html">Account</a>
            <a class="dropdown-item" href="profile.html">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
        </li>
      </ul>
    </div>
    </div>
  </nav>
  <!--navbar ends-->
  <div class="container mb-5">
    <div class="row mt-5 mb-1">
      <div class="col-sm-12">
        <a href="author-list.html"><button class="btn btn-light btn-sm float-right ">Back</button></a>
        <h4>Author</h4>
      </div>
    </div>
    <!--card starts-->
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="title">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Enter title" id="title">
          </div>
          <div class="form-group">
            <label for="excerpt">Excerpt <span class="text-danger">*</span></label>
            <textarea class="form-control" id="excerpt" rows="3" placeholder="Enter excerpt"></textarea>
          </div>
          <div class="form-group">
            <label for="author-photo">Photo <span class="text-danger">*</span></label>
            <input type="file" class="form-control-file" id="author-photo">
          </div>
          <div class="form-group">
            <label for="metatitle">Meta Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="metatitle" placeholder="Enter meta title" maxlength="70">
            <small id="emailHelp" class="form-text text-muted">70 characters</small>
          </div>
          <div class="form-group">
            <label for="metadescription">Meta Description <span class="text-danger">*</span></label>
            <textarea class="form-control" id="metadescription" rows="3" placeholder="Enter meta description"
              maxlength="160"></textarea>
            <small id="emailHelp" class="form-text text-muted">160 characters</small>
          </div>
          <div class="form-group">
            <label for="metakeyword">Meta Keyword <span class="text-danger">*</span></label>
            <textarea class="form-control" id="metakeyword" rows="3" placeholder="Enter meta keyword"></textarea>
            <small id="metakeyword" class="form-text text-muted">No more than 10 keyword phrases</small>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button type="button" class="btn btn-primary btn-sm mt-2">Submit</button>
        <button type="button" class="btn btn-dark btn-sm mt-2">Reset</button>
      </div>
    </div>
    <!--card ends-->
  </div>
  <!--footer starts-->
  <footer class="py-4 bg-light">
    <div class="container">
      <p class="m-0 text-center">Copy Right &copy; Blog App 2020</p>
    </div>
    <!-- /.container -->
  </footer>
  <!--footer ends-->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
